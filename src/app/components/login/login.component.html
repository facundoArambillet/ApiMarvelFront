<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
            <div class="card border-0 shadow rounded-3 my-5 ">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                    <form #formLogin="ngForm" (ngSubmit)="login(formLogin)">
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required ngModel>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required ngModel>
                            <label for="floatingPassword">Password</label>
                        </div>

                        <!-- <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">
                                Remember password
                            </label>
                        </div> -->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                in</button>
                        </div>
                        <hr class="my-4">
                        <!-- <div class="d-flex justify-content-center">
                            <p>Not a Member? <a href="/register" style="text-decoration: none;">Register</a></p>
                        </div> -->
                        <div class="d-grid mb-2">
                            <a class="btn btn-google btn-login text-uppercase fw-bold">
                                <i class="fab fa-google me-2"></i> Sign in with Google
                            </a>
                        </div>
                        <div class="d-grid">
                            <a class="btn btn-facebook btn-login text-uppercase fw-bold">
                                <i class="fab fa-facebook-f me-2" ></i> Sign in with Facebook
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
